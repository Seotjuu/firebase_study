      };

      firebase.initializeApp(firebaseConfig);

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      function buttonsubmit() {
        const file = document.querySelector("#image").files[0];
        const storageRef = storage.ref();
        const storageUrl = storageRef.child("image/" + file.name);
        const storagePut = storageUrl.put(file);

        storagePut.on(
          "state_changed",
          null,
          (error) => {
            console.error("실패사유는", error);
          },
          () => {
            storagePut.snapshot.ref.getDownloadURL().then((url) => {
              const saveData = {
                제목: $("#title").val(),
                가격: $("#price").val(),
                내용: $("#content").val(),
                날짜: new Date(),
                이미지: url,
              };
              db.collection("product")
                .add(saveData)
                .then((data) => {
                  alert(`${saveData.제목}이(가) 저장됨.`);
                  window.location.href = "/index.html";
                  console.log(data);
                })
                .catch((e) => {
                  console.log(e.message);
                });
            });
          }
        );
      }
    </script>

    <div class="container mt-3">
      <input
        type="text"
        class="form-control mt-2"
        id="title"
        placeholder="상품명"
      />
      <textarea
        class="form-control mt-2"
        id="content"
        placeholder="내용"
      ></textarea>
      <input
        type="text"
        class="form-control mt-2"
        id="price"
        placeholder="가격"
      />
      <input class="form-control mt-2" type="file" id="image" />
      <button class="btn btn-danger mt-3" id="send" onclick="buttonsubmit()">
        올리기
      </button>
