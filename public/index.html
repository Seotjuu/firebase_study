    <script>
      const db = firebase.firestore();
      db.collection("product")
        .get()
        .then((res) => {
          res.forEach((doc) => {
            console.log(doc.data());
            const data = doc.data();
            const div = `
            <div class="product">
              <div
                class="thumbnail"
                style="background-image: url(${data.이미지})"
              ></div>
              <div class="flex-grow-1 p-4">
                <h5 class="title">${data.제목}</h5>
                <p class="date">${data.날짜}</p>
                <h5 class="content">${data.내용}</h5>
                <p class="price">${data.가격}원</p>
                <p class="float-end">좋아요 0</p>
              </div>
            </div>
            `;
            $(".container").append(div);
          });
        });
    </script>
